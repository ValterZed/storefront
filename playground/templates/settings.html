<!doctype html>

<head>
    <title>Inst√§llningar</title> 
    <meta charset=utf-8> 
    <link rel="stylesheet" href="\static\rewrite\settings.css">
</head>  
<body>
    <div class="wrapper">
        <div class="side" onclick="home()"></div>
        <div class="main">
            <input type="range" min="0" max="1" step="0.01" value= '{{ temperature }}' class="slider" id="temperature">
            <input type="range" min="1" max="4000" step="1" value= '{{ max_tokens }}' class="slider" id="max_tokens">
            <input type="range" min="0" max="2" step="0.01" value= '{{ frequency_penalty }}' class="slider" id="frequency_penalty">
            <input type="range" min="0" max="2" step="0.01" value= '{{ presence_penalty }}' class="slider" id="presence_penalty">
        </div>
        <div class="side" onclick="home()"></div>


    </div>
</body>
<script>
    function home() {
        var fs = require('fs');

        const data = new Map();
        data.set("temperature", document.getElementById("temperature").value);
        data.set("max_tokens", document.getElementById("max_tokens").value);
        data.set("frequency_penalty", document.getElementById("frequency_penalty").value);
        data.set("presence_penalty", document.getElementById("presence_penalty").value);

        const ip = '{{ ip }}';
        const path = String.raw('playground\data\${ip}\history.json');
        fs.writeFile (path, JSON.stringify(data), function(err) {
        if (err) throw err;
        console.log('complete');
        });
        window.location.href = "/rewrite/"
    }
</script>
