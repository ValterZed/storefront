<!doctype html>

<head>
    <title>Omskriv text</title> 
    <meta charset=utf-8> 
    <link rel="stylesheet" href="\static\rewrite\history.css">
</head> 
<body>
    <button type="button" onclick="redirect_home()"> Omskriv Text </button>
    <div class="historydivs">
        <div class="input" id="i0" onclick="copy(document.getElementById('i0').textContent)">{{ i0 }}</div>
        <div class="output" id="o0" onclick="copy(document.getElementById('o1').textContent)">{{ o0 }}</div>

        <div class="input" id="i1" onclick="copy(document.getElementById('i1').textContent)">{{ i1 }}</div>
        <div class="output" id="o1" onclick="copy(document.getElementById('o1').textContent)">{{ o1 }}</div>

        <div class="output" id="o3" onclick="copy(document.getElementById('o3').textContent)">{{ o3 }}</div>
        
        <div class="input" id="i4" onclick="copy(document.getElementById('i4').textContent)">{{ i4 }}</div>
        <div class="output" id="o4" onclick="copy(document.getElementById('o4').textContent)">{{ o4 }}</div>

<script>
    function copy(txt) {
        navigator.clipboard.writeText(txt);
    }
    function redirect_home() {
        window.location.href = "/rewrite/"
    }
</script>
