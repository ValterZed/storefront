<!doctype html>

<head>
    <title>Omskriv text</title> 
    <meta charset=utf-8> 
    <link rel="stylesheet" href="\static\rewrite\css\history.css">
    <script type="text/javascript" src="{% static 'rewrite\js\history.js'%}"></script>
</head> 
<body onload="gen_divs()">
    <button type="button" onclick="redirect_home()"> Omskriv Text </button>
    <div class="historydivs" id="historydivs">

    </div>
</body>

{% load static %}
<script>function gen_divs() {
    var input_list_str = '{{ input_list }}'.replace("[","").replace("]","")
    var output_list_str = '{{ output_list}}'.replace("[","").replace("]","")

    var input_list = input_list_str.split(",");
    var output_list = output_list_str.split(",");

    for (n in input_list){
        addDivToParent("historydivs", true, "input", ("i"+n), input_list[n].replaceAll("£$",","))
        addDivToParent("historydivs", true, "output", ("o"+n), output_list[n].replaceAll("£$", ","))
    }
}</script>
